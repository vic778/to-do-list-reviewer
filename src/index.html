<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>TO DO LIST</title>
</head>
<body>
    <h3>TO DO LIST!</h3>
    <div class="container">
    <h4>Today's To-Do List</h4>
    <div class="main">
      <div class="items">
        <input type="text" placeholder="Add to your list" id="addTask" class="addTask" />
        <i class=" fas fa-plus item-icon" id="addTaskbtn"></i>
      </div>
      <div class="tasksList">
        <ul id="tasks">
        </ul>   
      </div>
      <div class="footer">
        <button class="clear" id="clear">Clear all completed</button>
      </div>
    </div>
  </div>
</body>
</html>
